<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- CSS -->
      <link rel="stylesheet" href="./styles/style.css">
    <title>Payoo</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center relative">
    <div class="w-[300px] h-[130px]   bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <!-- Alert -->
     <div id="alert" role="alert" class="alert alert-warning absolute top-[35%] hide">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
        <span>Warning: Invalid credentials!</span>
    </div>
    <!-- Log in form -->
    <form class="w-[360px] bg-white rounded-xl p-10">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl p-4" />
        </div>
        <div class="mt-3">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl p-4" />
        </div>
        <button id="btn-login" class="btn text-white bg-[#0874F2] hover:bg-white hover:text-black rounded-3xl w-full mt-5 p-4">Log in</button>
    </form>

    <script src="./js/script.js"></script>
</body>
</html>
